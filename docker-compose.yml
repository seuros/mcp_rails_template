services:
  app:
    container_name: mcp_app_${USER}
    image: ruby:4.0.0-preview2
    command: ["./bin/entry"]
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3002:3002"  # web port in Procfile
      - "62770:62770"  # mcp port in Procfile
    depends_on:
      - db
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://mcp:ubuntu@db:5432/my_mcp_app_production
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: my_mcp_app_production
      DB_USER: mcp
      DB_PASSWORD: ubuntu
      SECRET_KEY_BASE: "dev_secret_key_base_for_testing_only_not_for_real_production"
      ACTION_MCP_JWT_SECRET: "development-secret-key-change-in-production"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    container_name: mcp_app_db_${USER}
    image: ghcr.io/seuros/postgis-with-extensions:18
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: ubuntu
      POSTGRES_DB: my_mcp_app_development
    ports:
      - "5466:5432"  # Postgres port

  nginx:
    container_name: mcp_nginx_${USER}
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"
